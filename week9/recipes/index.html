<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipes</title>
    <meta name="description" content="This site shows a recipe for Apple Crisp">
    <meta name="author" content="Chelsea Saunders">
    <link rel="stylesheet" href="recipes.css">
    <script src="main.js" type="module"></script>

</head>
<body>
    <header>
        <img src="images/images/recipe-book.png" alt="Animated Recipe Book logo" class="logo">
        <h1 class="header-title">Recipe Book</h1>
    </header>
    <body class="body">
        <form action="/search" method="get" class="search">
            <input type="text" name="search" placeholder="Search..." aria-label="Search">
            <button type="submit">
                <img src="images/images/search.svg" alt="search icon" class="search-icon">
            </button>
        </form>
        <div class="everything-container">
            <section class="column-one">
                <img src="images/images/apple-crisp.jpg" alt="Apple crisp with vanilla ice cream" class="apple-crisp-img">
            </section>
            <section class="column-two">
                <div class="food-category">
                    <p class="dessert">dessert</p>
                </div>
                <h2>Apple Crisp</h2>
                <span
                    class="rating"
                    role="img"
                    aria-label="Rating: 4 out of 5 stars"
                >
                    <span aria-hidden="true" class="icon-star">⭐</span>
                    <span aria-hidden="true" class="icon-star">⭐</span>
                    <span aria-hidden="true" class="icon-star">⭐</span>
                    <span aria-hidden="true" class="icon-star-empty">⭐</span>
                    <span aria-hidden="true" class="icon-star-empty">☆</span>
                </span>
                <p class="description">This apple crisp recipe is a simple yet delicious fall dessert that's great served warm with vanilla ice cream.</p>
            </section>
        </div>
    </body>
    <footer>
        <nav class="social">
            <!-- Social media icons provided under CC from https://www.iconfinder.com/AlfredoCreates  -->
            <a href="#"><img src="images/images/instagram_icon.svg" alt="instagram icon" class="insta"></a>
            <a href="#"><img src="images/images/youtube_icon.svg" alt="youtube icon" class="youtube"></a>
            <a href="#"><img src="images/images/pinterest_icon.svg" alt="pinterest icon" class="pinterest"></a>
        </nav>
        <nav class="links">
            <a href="https://www.flaticon.com/free-icons/recipe" title="recipe icons" class="link">Recipe icons created by Freepik - Flaticon</a>
        </nav>
    </footer>

</html>
